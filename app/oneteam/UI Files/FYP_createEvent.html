	<script type="text/javascript">
		function CheckSchool(val){
		 var element=document.getElementById('school');
		 if(val=='others')
		   element.style.display='block';
		 else  
		   element.style.display='none';
		}
		
		function codename() {
			if(document.formname.checkboxname.checked){
				document.formname.password.disabled=false;
			}
			else{
				document.formname.password.disabled=true;
			}
		}
	</script>

		<section id="content" class="mt30">
			<div class="container">
				<div class="row">
					<div class="col-md-12 mb40 text-left">
						<h1>Create an Event</h1>
					</div>
					<div class="col-md-8 col-sm-11">
						<div class="boxFocus color0">
							<form method="post" action="#" id="eventSignUp" role="form">
								<div class="form-group">
									<label for="category">Event Name:</label>
									<textarea name="eventName" class="form-control" id="name" cols="1" rows="1" placeholder="Enter event name.." title="Please ensure you entered a correct email address"></textarea>
								</div>
								</br>
								
								<div class="form-group">
									<label for="category">Event Description:</label>
									<textarea name="eventName" class="form-control" id="description" cols="3" rows="5" placeholder="Enter event name.." title="Please ensure you entered a correct email address"></textarea>
								</div>
								</br>
								
								<div class="form-group">
									<label for="category">No. of Students:</label> &nbsp;
									<input type="number" name="quantity" min="1" max="100">
								</div>
								</br>
								
								<div class="form-group">
									<label for="category">School:</label> &nbsp;
									<label>
										<select name="school" onchange='CheckSchool(this.value);'> 
											<option>No Specific</option>  
											<option value="juniorCollege">Junior College</option>
											<option value="polytechnic">Polytechnic</option>
											<option value="university">University</option>
											<option value="others">Others</option>
										</select>
										<input type="text" name="school" id="school" style='display:none;'/>
									</label>
								</div>
								</br>
								
								<div class="form-group">
									<label for="category">Platform:</label> &nbsp;
									<select id="selectPlatform" name="platform">
										<option>Any</option>
										<option>Code School</option>
										<option>Code Combat</option>
										<option>Treehouse</option>
									</select>
								</div>
								</br>
								
								<div class="form-group">
									<label for="category">Criteria:</label> &nbsp;
									<select id="selectPlatform" name="platform">
										<option>None</option>
										<option>Earn 1 badge</option>
										<option>Earn 5 badge</option>
										<option>Earn more than 10 badges</option>
									</select>
								</div>
								</br>

								<div class="form-group">
									<label for="category">Reward:</label>
									<textarea name="reward" class="form-control" id="reward" cols="1" rows="1" placeholder="Enter reward.."></textarea>
								</div>
								
								<div class="form-group" style="display: none;">
									<form action="" method="" name="formname">
										<input type="checkbox" onclick="codename()" name="checkboxname" value="ON">
										<label for="comments">Password (Optional):</label>
										<input type="password" disabled size="10" name="password">	
									</form>
								</div>
								</br>
								
								<form action="" method="" name="formname">
									<input type="checkbox" onclick="codename()" name="checkboxname" value="ON">
									<label for="comments">Password (Optional):</label>
									<input type="password" disabled size="10" name="password">	
								</form>
								</br>
								
								<div class="form-group">
									<label for="attachment">Attachment:</label>
									<div class="input-box">
										<input name="MAX_FILE_SIZE" type="hidden" value="2000000" />
										<input name="attachment" id="attachment" class="input-text" type="file" />
									</div>
								</div>
								</br>
								
								<div class="form-group">
									<label for="comments">Comments:</label>
									<textarea name="comment" class="form-control" id="comments" cols="3" rows="5" placeholder="Enter your comments.." title="Please enter your message (at least 10 characters)"></textarea>
								</div>
								
								<div class="result" align="right">
									<a href="FYP_previewEvent.html"><button name="preview" type="preview" class="btn btn-primary" id="preview"> Preview</button></a> &nbsp;
									<a href="FYP_manageEvent.html"><button name="submit" type="submit" class="btn btn-primary" id="submit"> Submit</button></a>
								</div>
								</br>
								
								
						</div>
					</div>
