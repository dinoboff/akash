<!DOCTYPE html><!--(if target dev)><!-->
<html lang="en" data-ng-app="oepMocked"><!--<!(endif)-->
<!--(if target !dev)><html lang="en" data-ng-app="oep"><!(endif)-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title ng-init="page={title: 'Online Engagement Platform'}" ng-bind="api.title"></title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <!-- build:css(app) vendor.css -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="lib/angular-loading-bar/build/loading-bar.css">
  <!-- Add denpencies style sheets here -->

  <!-- endbuild -->
  <!-- build:css(app) app.css -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="components/card/card.css">
  <link rel="stylesheet" href="ranks/ranks.css">
  <link rel="stylesheet" href="userdetails/userdetails.css">
  <!-- Add Akash style sheets here.-->

  <!-- endbuild -->
</head>

<body>
  <div id="wrap">
    <header
      class="navbar navbar-default navbar-fixed-top"
      role="navigation"
      ng-controller="OepNavBarCtrl as navBar"
    >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="main-nav">

          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}">
              <a ng-href="#/" class="home-link">Home</a>
            </li>
            <li ng-class="{active: isActive('/ranks')}">
              <a ng-href="#/ranks">Rankings</a>
            </li>
            <li ng-class="{active: isActive('/events')}">
              <a ng-href="#/events">Events</a>
            </li>
            <li ng-class="{active: isActive('/research')}">
              <a ng-href="#/research">Research</a>
            </li>
            <li ng-class="{active: isActive('/suggestion')}">
              <a ng-href="#/suggestion">Contact us</a>
            </li>
            <li ng-class="{active: isActive('/edit')}" ng-show="navBar.user.data.isLoggedIn">
              <a ng-href="#/edit" class="edit-link">
                <span ng-hide="navBar.user.data.info.id">Register</span>
                <span ng-show="navBar.user.data.info.id">Settings</span>
              </a>
            </li>
            <li ng-class="{active: isActive('/admin')}" ng-show="navBar.user.data.isAdmin">
              <a ng-href="#/admin">
                Admin
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text" ng-if="navBar.user.loading">Loading current user info...</p>
              <p class="navbar-text" ng-if="navBar.user.data.name">Signed in as {{navBar.user.data.name}}</p>
            </li>
            <li ng-if="navBar.user.data">
              <a ng-href="{{navBar.user.data.loginUrl}}" ng-if="navBar.user.data.loginUrl">
                <i class="glyphicon glyphicon-off"></i> login
              </a>
              <a ng-href="{{navBar.user.data.logoutUrl}}" ng-if="navBar.user.data.logoutUrl">
                <i class="glyphicon glyphicon-off"></i> logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div ng-view="" id="main-container" class="col-md-12"></div>
      </div>
    </div>

  </div>

  <footer>
    <div class="container">
      <p class="text-muted">&copy; 2014, Chris Boesch</p>
    </div>
  </footer>
  <!-- build:js(app) vendor.js -->
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/lodash/dist/lodash.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/restangular/dist/restangular.js"></script>
  <script src="lib/bootstrap/js/collapse.js"></script>
  <script src="lib/bootstrap/js/tooltip.js"></script>
  <script src="lib/angular-loading-bar/build/loading-bar.js"></script>
  <script src="lib/moment/moment.js"></script>
  <!-- Add denpencies scripts here -->

  <!-- endbuild -->
  <!-- build:js(app) app.js -->
  <script src="admin/admin-controllers.js"></script>
  <script src="admin/admin-directives.js"></script>
  <script src="app-config.js"></script>
  <script src="app-controllers.js"></script>
  <script src="app-services.js"></script>
  <script src="app.js"></script>
  <script src="components/card/card-directive.js"></script>
  <script src="components/card/card-services.js"></script>
  <script src="components/date/date-services.js"></script>
  <script src="components/debounce/debounce-services.js"></script>
  <script src="components/form/form-directives.js"></script>
  <script src="components/user/user-directives.js"></script>
  <script src="components/user/user-services.js"></script>
  <script src="components/utils/utils-filters.js"></script>
  <script src="events/events-controllers.js"></script>
  <script src="events/events-directives.js"></script>
  <script src="events/events-services.js"></script>
  <script src="internships/internships-controller.js"></script>
  <script src="internships/internships-services.js"></script>
  <script src="navbar/navbar-controllers.js"></script>
  <script src="ranks/ranks-controllers.js"></script>
  <script src="research/research-controllers.js"></script>
  <script src="suggestions/suggestions-controllers.js"></script>
  <script src="suggestions/suggestions-services.js"></script>
  <script src="userdetails/userdetails-controllers.js"></script>
  <!-- Add akash scripts above -->
  <!-- endbuild -->
  <script src="app-templates.js"></script>
  <!--(if target dev || e2e)><!-->
  <!-- Those scripts will not be included in any build (except the e2e build)-->
  <script src="lib/angular-mocks/angular-mocks.js"></script>
  <script src="app-fixtures.js"></script>
  <!--<!(endif)-->
  <!--(if target dev)><!-->
  <!-- Those scripts will not be included in any build -->
  <script src="app-mock.js"></script>
  <!--<!(endif)-->
</body>
</html>
